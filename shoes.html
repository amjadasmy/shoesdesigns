<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Shoe Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
    }
    .product img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }
    .info {
      flex: 1;
    }
    .info h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .info p {
      color: #555;
      line-height: 1.6;
    }
    .price {
      font-size: 1.5em;
      color: #e91e63;
      margin: 15px 0;
    }
    .btn {
      background-color: #111;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1606813902915-088244b66349" alt="Nice Shoes">
      <div class="info">
        <h1>NIÉ RUNNERS PRO</h1>
        <p>Step into style and comfort with our latest NIÉ Runners Pro. Designed for performance and fashion, these shoes are perfect for running or casual streetwear.</p>
        <div class="price">$89.99</div>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </div>
</body>
</html>
